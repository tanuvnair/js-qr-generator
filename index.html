<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <title>QR Code Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/8b835e0cdc.js"
            crossorigin="anonymous"
            defer
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
            integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>
        <script src="js/index.js" defer></script>
    </head>

    <body>
        <main>
            <section class="qr-wrapper">
                <div class="title">
                    <h1>QR Code Generator</h1>
                    <p>This is a QR Code Generator I made following a youtube video.</p>
                </div>
                
                <div class="customization-container">
                    <input
                        type="color"
                        name=""
                        id=""
                        class="primary-color"
                        value="#000000"
                    />
                    <input
                        type="color"
                        name=""
                        id=""
                        class="secondary-color"
                        value="#FFFFFF"
                    />
                    <select name="" id="" class="sizes">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                        <option value="800">800x800</option>
                        <option value="900">900x900</option>
                        <option value="1000">1000x1000</option>
                    </select>
                </div>

                <div class="input-container">
                    <input type="text" class="qr-text" placeholder="Enter QR text here"/>
                </div>

                <div class="qr-container">
                    <h2>Your QR Code is</h2>
                    <div class="qr-code" id="qrCode"></div>
                </div>

                <div class="action-container">
                    <a href="#" download="qr_code" class="download btn"
                        >Download &nbsp; <i class="fa-solid fa-download fa-2xl"></i
                    ></a>
                    <a href="#" class="share btn"
                        >Share &nbsp; <i class="fa-solid fa-share fa-2xl"></i
                    ></a>
                </div>
            </section>
        </main>
    </body>
</html>
